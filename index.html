<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 포트폴리오</title>
  <style>
    body {
      text-align: center;
    }
    #app {
      position: relative;
      width: 500px;
      height: 800px;
      background-image: url('./phone.png');
      overflow: hidden;
      margin: auto;
    }
    #app > .wrapper {
      position: absolute;
      left: 100px;
      top: 150px;
      width: 283px;
      height: 480px;
      overflow: hidden;
      box-sizing: border-box;;
      /* border: 1px solid red; */
    }
  </style>
</head>
<body>
  <h1>Mobile Portfolio</h1>
  <div id="app">
    <div class="wrapper">
      <iframe 
        width="283" 
        height="500" 
        src="https://dobu15911.github.io/mobile_portfolio/" frameborder="0"></iframe>
    </div>
  </div>

</body>
</html>
